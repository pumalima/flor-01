<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas 🌼</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #ffe066, #fff7d6);
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2em;
      color: #b8860b;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin: 10px auto;
      width: 85%;
      line-height: 1.5em;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: #ffcc00;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ffdb4d;
    }

    .regalo {
      margin-top: 30px;
      display: none;
      animation: fadeIn 2s ease forwards;
    }

    .flores {
      font-size: 70px;
      animation: float 3s infinite alternate ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      from {transform: translateY(0);}
      to {transform: translateY(-15px);}
    }
  </style>
</head>
<body>
  <h1>🌼 Feliz Día de las Flores Amarillas🌻</h1>
  <p>Hoy es un día para sonreír✨</p>
  <p>Que nunca te falte alegría en tu camino 🌞</p>
  <p>La vida es más hermosa cuando se comparte 💛</p>
  <p>Eres especial y mereces lo mejor 🌻</p>

  <button class="btn" onclick="mostrarRegalo()">🎁 Ver Regalo</button>

  <div id="regalo" class="regalo">
    <div class="flores">🌻🌻🌻🌻🌻</div>
    <p style="font-size:1.3em; color:#444;">Un ramo de flores amarillas solo para ti 💛</p>

    <audio id="musica" controls autoplay loop>
      <source src="Accidentally In Love (From Shrek 2 Soundtrack).mp3" type="audio/mpeg">
      Tu navegador no soporta el audio.
    </audio>
  </div>

  <script>
    function mostrarRegalo(){
      document.getElementById("regalo").style.display = "block";
      document.getElementById("musica").play();
    }
  </script>
</body>
</html>
